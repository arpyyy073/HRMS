<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyacinth - Employee</title>
    <link rel="stylesheet" href="../../style/employee.css" />

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <main-sidebar> </main-sidebar>

    <div class="wrap-container">
      <!-- Employee Header -->
      <div class="employee-header">
        <div class="header-title">
          <h1>Employee Details</h1>
        </div>

        <div class="header-actions">
          <button class="top-btn">
            <i class="fa-solid fa-user-plus"></i> Add Employee
          </button>
        </div>
      </div>

      <!-- Filter Buttons -->

      <div class="filter-buttons">
        <select id="filterDepartment">
          <option value="">All Departments</option>
          <option value="ADMIN">ADMIN</option>
          <option value="IT">IT</option>
          <option value="HR">HR</option>
          <!-- Add more as needed -->
        </select>

        <select id="filterJob">
          <option value="">All Job Titles</option>
          <option value="HR Officer">HR Officer</option>
          <option value="Software Developer">Software Developer</option>
          <!-- Add more as needed -->
        </select>

        <select id="filterStatus">
          <option value="">All Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>

        <input
          type="date"
          id="filterHireDate"
          name="filterHireDate"
          placeholder="Hire Date"
        />
      </div>

      <div class="data-table-container">
        <table id="employeeTable" class="dataTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Hire Date</th>
              <th>Status Type</th>
              <th>Email</th>
              <th>Referred By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jane Doe</td>
              <td>06/12/2025</td>
              <td>REGULAR</td>
              <td>janedoe@gmail.com</td>
              <td>John Doe</td>
              <td class="action-btns">
                <button
                  class="view-btn icon-btn view"
                  title="View"
                  onclick='showEmployeeDetails({
              name: "Jane Doe",
              dob: "1990-05-15",
              address: "123 Main St",
              phone: "09171234567",
              email: "jane@example.com",
              job: "HR Officer",
              department: "ADMIN",
              organization: "HHI",
              statusType: "REGULAR",
              hireDate: "2021-06-01",
              referredBy: "John Doe",
              status: "Active"
            })'
                >
                  <i class="fas fa-eye"></i>
                </button>
                <button class="edit-btn icon-btn edit" title="Edit">
                  <i class="fas fa-pen"></i>
                </button>
                <button class="delete-btn icon-btn delete" title="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      $(document).ready(function () {});

      const table = $("#employeeTable").DataTable();

      $("#filterDepartment").on("change", function () {
        table.column(3).search(this.value).draw(); // Department
      });

      $("#filterJob").on("change", function () {
        table.column(2).search(this.value).draw(); // Job Title
      });

      $("#filterStatus").on("change", function () {
        table.column(6).search(this.value).draw(); // Status
      });

      $("#filterHireDate").on("change", function () {
        table.column(5).search(this.value).draw(); // Hire Date
      });

      // Modal functionality

      const modal = document.getElementById("employeeModal");
      const closeModalBtn = document.querySelector(".close-modal");

      // Example: Attach this to a "View" button
      function showEmployeeDetails(employee) {
        document.getElementById("empName").textContent = employee.name;
        document.getElementById("empDob").textContent = employee.dob;
        document.getElementById("empAddress").textContent = employee.address;
        document.getElementById("empPhone").textContent = employee.phone;
        document.getElementById("empEmail").textContent = employee.email;
        document.getElementById("empJob").textContent = employee.job;
        document.getElementById("empDept").textContent = employee.department;
        document.getElementById("empHire").textContent = employee.hireDate;
        document.getElementById("empStatus").textContent = employee.status;

        modal.style.display = "flex";
      }

      closeModalBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".delete-btn").forEach((button) => {
          button.addEventListener("click", function () {
            const ItemId = this.getAttribute("data-id");

            Swal.fire({
              title: "Are you Sure?",
              text: "This can't be undone!",

              icon: "warning",

              showCancelButton: true,
              confirmButtonColor: "#e3342f",
              cancelButtonColor: "#6c757d",
              confirmButtonText: "Yes,please delete it!",
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = `delete.php?id=${ItemId}`;
              }
            });
          });
        });
      });
    </script>

    <script src="../sidebar/sidebar.js"></script>
  </body>
</html>
