<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - HRMS</title>
  <link rel="stylesheet" href="../../style/login.css" />
  <link rel="icon" href="/images/assets/logo.png" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-container">
    <img src="../../images/assets/logo.png" alt="Company Logo" />
    <h2><span>Hyacinth</span> - HRMS</h2>
    <form onsubmit="return sendResetEmail(event)">
      <div class="email-container">
        <p>Enter your email to reset your password</p>
        <input type="email" id="resetEmail" placeholder="Your email" required />
      </div>
      <div class="button-container">
        <button type="submit">Send Reset Email</button>
        <p><a href="/HRMS/templates/auth/login.html">Back to Login</a></p>
      </div>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDun5JjLLS1ooi2lV4og5ykH9sq6ATIWs0",
      authDomain: "hhi-hrms.firebaseapp.com",
      projectId: "hhi-hrms",
      storageBucket: "hhi-hrms.firebasestorage.app",
      messagingSenderId: "478227639599",
      appId: "1:478227639599:web:2090cc4389b34fd5e545da",
      measurementId: "G-5YT8H6G8BY"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function sendResetEmail(e) {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value;

      try {
        await auth.sendPasswordResetEmail(email);
        Swal.fire({
          icon: 'success',
          title: 'Email Sent',
          text: 'A password reset link has been sent to your email.',
          confirmButtonColor: '#3085d6'
        }).then(() => {
          window.location.href = '/HRMS/templates/auth/login.html';
        });
      } catch (error) {
        let message = 'Failed to send reset email.';
        if (error.code === 'auth/user-not-found') {
          message = 'No user found with that email.';
        } else if (error.code === 'auth/invalid-email') {
          message = 'The email address is invalid.';
        }

        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: message,
          confirmButtonColor: '#d33'
        });
      }
    }
  </script>
</body>
</html>
